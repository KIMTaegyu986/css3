<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style type="text/css">
.reg{
	text-align: left;
}
#num{
	width: 50px;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend><h3>개인정보</h3></legend>
		<table>
		<tr>
			<td><label>이름</label></td>
			<td><input type="text" autofocus="autofocus"></td>
		</tr>
		<tr>
			<td><label>연락처</label></td>
			<td><input type="tel"><td>
		</tr>
		</table>
	</fieldset>
	<br>
	<fieldset>
		<legend><h3>배송지 정보</h3></legend>
		<table>
			<tr>
				<td><label class="reg"><strong>주소</strong> </label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label class="reg"><strong>전화번호</strong> </label></td>
				<td><input type="tel" placeholder="하이폰없이 입력"></td>
			</tr>
			<tr>
				<td><label class="reg"><strong>메모</strong> </label></td>
				<td>
					<textarea rows="5" cols="30" ></textarea>
				</td>
			</tr>
		</table>
	</fieldset>
	<br>
	<fieldset>
		<legend><h3>주문 정보</h3></legend>
			<table>
			<tr>
				<td><input type="checkbox" name="sel" value="과테말라">과테말라 안티구아(100g)</td>
				<td><input type="text" value="0" >개</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="sel" value="인도네시아">인도네시아 만델링(100g)</td>
				<td><input type="text" value="0" >개</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="sel" value="블렌딩">탐라는도다(블렌딩)(100g)</td>
				<td><input type="text" value="0" >개</td>
			</tr>
		</table>
	</fieldset>
	<br>
	<button type="button" type="submit">주문하기</button>
	<input type="button" type="reset" value="다시쓰기">
</body>
</html>
