<html>
<head>
  <title>회원가입폼</title>
</head>
<body>
  <h2>회원가입</h2>
  <form>
    <p><label for="mid">아이디</label> : <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus /></p>
    <p><label for="pwd">비밀번호</label> : <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" /></p>
    <p><label for="name">성명</label> : <input type="text" name="name" id="name" placeholder="성명을 입력하세요" /></p>
    <p><label for="age">나이</label> : <input type="number" name="age" id="age" size="3" maxlength="3"/></p>
    <p>입사일 : <input type="date" name="ipsail" /></p>
    <p>출근시간 : <input type="time" name="start" value="09:20" readonly /></p>
    <p>퇴근시간 : <input type="time" name="end" /></p>
    <p>성별 : 
      <input type="radio" name="gender" value="남자" checked />남자
      <input type="radio" name="gender" value="여자" />여자
    </p>
    <p>취미 : 
      <input type="checkbox" name="hobby" value="등산" />등산
      <input type="checkbox" name="hobby" value="낚시" />낚시
      <input type="checkbox" name="hobby" value="바둑" />바둑
      <input type="checkbox" name="hobby" value="수영" />수영
      <input type="checkbox" name="hobby" value="승마" />승마
      <input type="checkbox" name="hobby" value="축구" />축구
    </p>
    <p>가보고싶은산
      <select name="mnt">
        <option value="금강산">금강산</option>
        <option value="백두산">백두산</option>
        <option value="한라산">한라산</option>
        <option value="태백산">태백산</option>
        <option value="소백산">소백산</option>
        <option value="속리산">속리산</option>
      </select>
    </p>
    <p>좋아하는음식
      <select name="food" size="5" multiple>
        <option value="짜장면">짜장면</option>
        <option value="피자">피자</option>
        <option value="초코렛">초코렛</option>
        <option value="떡복이">떡복이</option>
        <option value="찐빵">찐빵</option>
        <option value="삼겹살">삼겹살</option>
        <option value="순대국">순대국</option>
        <option value="볶은밥">볶은밥</option>
      </select>
    </p>
    <p>자기소개 : <textarea rows="5" cols="50" name="content"></textarea></p>
    <p>첨부파일 : <input type="file" name="file" /></p>
    <p>
      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
    </p>
  </form>
</body>
</html>
